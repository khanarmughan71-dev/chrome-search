<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Armughan Custom Start Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #050d0a;
        font-family: "Consolas", "Courier New", monospace;
        color: #d4ffd4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    /* FIXED background â€” no weird text, clean matrix image */
    .bg {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: url("https://i.imgur.com/ho8a8nU.jpeg");
        opacity: 0.22;
        background-size: cover;
        background-position: center;
        z-index: -1;
        animation: fade 6s infinite alternate;
    }

    @keyframes fade {
        from { opacity: 0.15; }
        to { opacity: 0.27; }
    }

    /* TOP RIGHT SMALL ICON SHORTCUTS */
    .top-right {
        position: absolute;
        top: 18px;
        right: 22px;
        display: flex;
        gap: 18px;
        z-index: 10;
    }

    .icon {
        width: 30px;
        height: 30px;
        cursor: pointer;
        filter: drop-shadow(0 0 4px #00ff62);
        transition: 0.2s;
    }

    .icon:hover {
        transform: scale(1.15);
        filter: drop-shadow(0 0 8px #00ff62);
    }

    /* Logo */
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
        color: #00ff62;
        text-shadow: 0 0 15px #00ff62, 0 0 35px #00ff62;
        gap: 10px;
    }

    .logo span:first-child {
        font-size: 60px;
        font-weight: bold;
    }

    .logo span:last-child {
        font-size: 48px;
        font-weight: bold;
    }

    /* Search bar */
    .search-box {
        margin-top: 40px;
        width: 550px;
        max-width: 90%;
        padding: 15px 25px;
        border-radius: 35px;
        border: 2px solid #0f3321;
        background: #0b1f16;
        outline: none;
        color: #d4ffd4;
        font-size: 18px;
        box-shadow: 0 0 15px rgba(0, 255, 100, 0.25);
        transition: .3s ease;
    }

    .search-box:focus {
        border-color: #00ff62;
        box-shadow: 0 0 25px rgba(0, 255, 100, 0.45);
    }

    /* Shortcuts */
    .shortcuts {
        display: flex;
        gap: 22px;
        margin-top: 35px;
    }

    .shortcuts a {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 10px;
        background: #0b1f16;
        border: 1px solid #113523;
        color: #00ff62;
        font-size: 16px;
        box-shadow: 0 0 12px rgba(0, 255, 100, 0.25);
        transition: 0.3s;
    }

    .shortcuts a:hover {
        background: #00ff62;
        color: #000;
        transform: translateY(-3px);
        box-shadow: 0 0 25px #00ff62;
    }

    .small-text {
        margin-top: 20px;
        opacity: 0.45;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="bg"></div>

<!-- TOP RIGHT ICONS -->
<div class="top-right">
    <a href="https://mail.google.com" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
    </a>

    <a href="https://photos.google.com" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/300/300221.png">
    </a>
</div>

<!-- Logo -->
<div class="logo">
    <span>&lt;/&gt;</span>
    <span>Armughan.git</span>
</div>

<!-- Search -->
<form action="https://www.google.com/search" method="GET">
    <input class="search-box" type="text" name="q" placeholder="Search the internet..." autocomplete="off" />
</form>

<!-- Buttons -->
<div class="shortcuts">
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://instagram.com/khanarmughan.git" target="_blank">Instagram</a>
    <a href="https://github.com/khanarmughan71-dev" target="_blank">GitHub</a>
    <a href="https://salesnest-frontend.vercel.app/" target="_blank">SalesNest</a>
</div>

<div class="small-text">@khanarmughan.git - all rights reserved</div>

</body>
</html>
